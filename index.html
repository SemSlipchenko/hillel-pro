    let firstValue = prompt("enter first value");
    let secondValue = prompt("enter second value");
    let action = prompt("enter action: - + / *");
    let result = 0;

    function calc(){ 
        if (action === "+") {
            result = Number(firstValue) + Number(secondValue);
            return alert(result);
        } else
        if (action === '-') {
            result = Number(firstValue) - Number(secondValue);
            return alert(result);
        } else
        if (action === '*') {
            result = Number(firstValue) * Number(secondValue);
            return alert(result);
        } else
        if (action === '/') {
            result = Number(firstValue) / Number(secondValue);
            return alert(result);
        } else {
            return alert("incorrect operator!")
        }
    }

    calc();
